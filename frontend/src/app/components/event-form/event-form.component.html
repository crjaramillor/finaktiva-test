<form #eventForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <!-- Descripción -->
  <div class="form-group">
    <label for="description">Descripción:</label>
    <input
      type="text"
      id="description"
      name="description"
      [(ngModel)]="description"
      required
      minlength="3"
      #descInput="ngModel"
    />
  </div>

  <!-- Botón -->
  <button type="submit" [disabled]="eventForm.invalid">Registrar</button>
</form>
