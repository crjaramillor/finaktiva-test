<table class="table" *ngIf="eventLogs.length > 0; else noEvents">
  <thead>
    <tr>
      <th>ID</th>
      <th>Descripci√≥n</th>
      <th>Tipo</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of eventLogs">
      <td>{{ event.id }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.type }}</td>
      <td>{{ event.createdAt }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noEvents>
  <p>No hay registros disponibles.</p>
</ng-template>
